<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph Smoother</title>
    <style>
        body{font-family: Courier New; font-size: 25px;}
        table{border: 3px solid orangered;}
    </style>
    <script type="text/javascript"></script>
</head>
<body align="center">
    <br /><br />
    <table align="center">
        <tr>
            <td align="center">
                <svg id="container" width="1000" height="700" enable-background="new 0 0 512 512" onclick="clicked(evt)" title="Coordinates?" onmouseover="getCoords(evt)">
                </svg>
            </td>
        </tr>
    </table>
    <br />
    <button type="button" onclick="reset()">Reset</button>
    <button type="button" onclick="smoothen()">Smoothen</button>
</body>
</html>
